<!-- Popup container -->
<div id="popup" class="popup"></div>

<style>
/* Popup styles updated for premium effect */
.popup {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(0, 255, 179, 0.1); /* premium green translucent */
  border-left: 5px solid #00ffb3;
  padding: 20px 28px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,255,179,0.7);
  font-size: 16px;
  font-weight: 600;
  color: #00ffb3;
  text-align: center;
  z-index: 9999;
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}

.popup.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

.popup.error {
  background: rgba(255,79,79,0.1);
  border-left-color: #ff4f4f;
  color: #ff4f4f;
  box-shadow: 0 0 25px rgba(255,79,79,0.7);
}
</style>

<script>
const loginBtn = document.getElementById("loginBtn");
const resetBtn = document.getElementById("resetBtn");
const passwordInput = document.getElementById("password");
const popup = document.getElementById("popup");

loginBtn.addEventListener("click", () => {
  const pass = passwordInput.value.trim();
  if (pass === "") {
    showPopup("Please enter your Access Key.", "error");
    return;
  }

  if (pass === "Phantom AI") {
    showPopup("Login Successfulâ€¦ Redirecting", "success");
    setTimeout(() => { window.location.href = "signal.html"; }, 1200);
  } else {
    showPopup("Invalid Access Key", "error");
  }
});

resetBtn.addEventListener("click", () => {
  passwordInput.value = "";
  hidePopup();
});

function showPopup(message, type) {
  popup.textContent = message;
  popup.className = `popup show ${type}`;
  setTimeout(() => { hidePopup(); }, 2000);
}

function hidePopup() {
  popup.className = "popup";
}
</script>
