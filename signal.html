<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom AI ‚Äî Signal</title>
<style>
:root{
  --bg:#070b1a; 
  --panel:#0f1630; 
  --text:#e7f1ff; 
  --accent:#00ffc6;
  --border:#1b2445;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:radial-gradient(circle at top,#020617 0%,#050a20 100%);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  width:90%;
  max-width:700px;
  background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:30px 25px 40px;
  box-shadow:0 0 25px rgba(0,255,204,0.1);
  backdrop-filter:blur(10px);
}
h1{
  margin:0;
  font-size:28px;
  text-align:left;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:700;
  letter-spacing:1px;
}
label{color:#9fb0d6;font-size:14px;margin-bottom:8px;display:block;}
.select-field,.input-field{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.03);
  color:var(--text);
  outline:none;
  font-size:15px;
  margin-bottom:15px;
}
.btn{
  width:100%;
  padding:14px;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  border:none;
  border-radius:12px;
  color:#001222;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:0.25s;
}
.btn:hover{opacity:0.9;transform:scale(1.02);}
.output-box{
  margin-top:25px;
  padding:20px;
  border-radius:15px;
  background:rgba(0,0,0,0.3);
  border:1px solid rgba(255,255,255,0.05);
  min-height:150px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:left;
  white-space:pre-line;
  font-weight:600;
  font-size:16px;
  letter-spacing:0.3px;
  line-height:1.8;
  color:#ccefff;
  box-shadow:inset 0 0 10px rgba(0,255,204,0.15);
}
.loading{
  font-size:15px;
  color:var(--accent);
  animation:blink 1.2s infinite;
}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
.signal-output{
  opacity:0;
  transform:translateY(15px);
  transition:all 0.5s ease;
}
.signal-output.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>
<body>

<div class="container">
  <h1>Phantom AI</h1>

  <label>Select Market Type</label>
  <select id="marketType" class="select-field">
    <option value="">-- Choose Market --</option>
    <option value="Real Market">Real Market</option>
    <option value="OTC Market">OTC Market</option>
  </select>

  <label>Enter Pair Name</label>
  <input type="text" id="marketName" class="input-field" placeholder="e.g. EUR/JPY">

  <button id="generateBtn" class="btn">Generate Signal</button>

  <div class="output-box" id="outputBox"></div>
</div>

<script>
const generateBtn = document.getElementById("generateBtn");
const marketType = document.getElementById("marketType");
const marketName = document.getElementById("marketName");
const outputBox = document.getElementById("outputBox");

generateBtn.addEventListener("click", () => {
  const type = marketType.value.trim();
  const name = marketName.value.trim();

  if(!type){
    outputBox.innerHTML = "‚ö†Ô∏è Please select a market type.";
    return;
  }
  if(!name){
    outputBox.innerHTML = "‚ö†Ô∏è Please enter a pair name.";
    return;
  }

  outputBox.innerHTML = `<span class="loading">Analyzing Phantom AI...</span>`;

  setTimeout(() => {
    // Random 2‚Äì4 minute delay
    const now = new Date();
    const randomMinutes = Math.floor(Math.random() * 3) + 2;
    now.setMinutes(now.getMinutes() + randomMinutes);
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    const timeString = `${hours}:${minutes}`;

    // Final output text exactly how you wrote
    const outputText = 
`üöÄ Phantom AI

üí± Pair: ${name} ${type.includes("OTC") ? "OTC" : ""}
‚è∞ Time: ${timeString}

üìà Strategy: Opposite Trade

‚ö° Note: Follow risk 
management & check previous candle.`;

    outputBox.innerHTML = `<div class="signal-output">${outputText}</div>`;

    const el = outputBox.querySelector(".signal-output");
    setTimeout(()=> el.classList.add("show"), 100);

  }, 2000);
});
</script>

</body>
</html>
