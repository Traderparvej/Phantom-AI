<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom AI ‚Äî Signal Dashboard</title>
<style>
:root{
  --bg:#070b1a; 
  --text:#e7f1ff; 
  --accent:#00ffc6;
  --border:#1b2445;
  --muted:#9fb0d6;
  --success:#22c55e;
  --danger:#ff6b6b;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:radial-gradient(circle at top,#020617 0%,#050a20 100%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:28px;
}
.card{
  width:100%;
  max-width:820px;
  border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid var(--border);
  box-shadow:0 12px 40px rgba(2,6,23,0.7);
  padding:26px;
  backdrop-filter: blur(8px);
}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.brand h1{
  margin:0;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:0.6px;
}
.label{color:var(--muted);font-size:13px;margin-bottom:8px;display:block;}
.select-field, .input-field{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02);
  color:var(--text);
  outline:none;
  font-size:15px;
  margin-bottom:12px;
}
.btn{
  padding:12px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  transition:transform .14s ease,opacity .14s;
}
.btn:active{transform:translateY(1px);}
.output-box{
  margin-top:18px;
  padding:18px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.04);
  min-height:120px;
  color:#cdefff;
  font-weight:600;
  line-height:1.6;
  white-space:pre-line;
  position:relative;
}
.copy-btn{
  position:absolute;
  top:12px;
  right:12px;
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  font-weight:700;
  font-size:13px;
  cursor:pointer;
}
.result-box{
  margin-top:18px;
  padding:18px;
  border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  border:1px solid rgba(255,255,255,0.03);
  min-height:190px;
  color:var(--text);
  font-weight:600;
  display:flex;
  flex-direction:column;
  gap:10px;
  position:relative;
}
.result-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
}
.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  transform:translateY(14px);
  opacity:0;
  transition:all .25s ease;
  z-index:1200;
}
.toast.show{opacity:1;transform:translateY(0);}
.clear-btn{margin-top:8px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
</style>
</head>
<body>
<div class="card" role="main">
  <div class="header">
    <div class="brand"><h1>Phantom AI</h1></div>
    <div class="small-muted">Premium Signal Panel</div>
  </div>
  <label>Select Market Type</label>
  <select id="marketType" class="select-field">
    <option value="">-- Choose Market --</option>
    <option value="Real Market">Real Market</option>
    <option value="OTC Market">OTC Market</option>
  </select>
  <label>Enter Pair Name</label>
  <input id="marketName" class="input-field" placeholder="e.g. EUR/JPY or USD PKR">
  <button id="generateBtn" class="btn">Generate</button>

  <div class="result-box" id="resultBox">
    <div class="result-header">
      <div>üèÅ Phantom AI Result üèÅ</div>
      <button class="copy-btn" id="copyResult">Copy</button>
    </div>
    <div id="resultList" style="white-space:pre-line;margin-top:8px;color:#cfefff;flex:1;"></div>
    <div id="summary" class="small-muted"></div>
  </div>
</div>

<div class="toast" id="toast">Signal Copied!</div>

<script>
let history = JSON.parse(sessionStorage.getItem('history')||'[]');
const resultList=document.getElementById('resultList');
const summary=document.getElementById('summary');
const toast=document.getElementById('toast');
const copyResult=document.getElementById('copyResult');

function showToast(text="Signal Copied!"){
  toast.textContent=text;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1500);
}

function renderResults(){
  const lines=history.map(h=>`${h.pair} ${h.status==='win'?'‚úÖ':'‚ùå'}`).join("\n");
  resultList.textContent=lines||"No signals yet.";
  const total=history.length;
  const wins=history.filter(h=>h.status==='win').length;
  const losses=total-wins;
  const accuracy=total?Math.round((wins/total)*100):0;
  summary.innerHTML=`
    üìä Total Signals: ${total}<br>
    ‚úÖ Win: ${wins}<br>
    ‚ùå Loss: ${losses}<br>
    üìà Accuracy: ${accuracy}%
  `;
}

function buildSignalText(pair){
  return `üèÅ Phantom AI Result üèÅ\n\n${pair} ‚úÖ`; // placeholder ‚úÖ, user will click profit/loss later
}

document.getElementById('generateBtn').addEventListener('click',()=>{
  const type=document.getElementById('marketType').value.trim();
  const pair=document.getElementById('marketName').value.trim();
  if(!type){alert("Select market type"); return;}
  if(!pair){alert("Enter pair name"); return;}
  const status=confirm("Click OK for Profit, Cancel for Loss")?"win":"loss";
  history.push({pair,status});
  sessionStorage.setItem('history',JSON.stringify(history));
  renderResults();
});

copyResult.addEventListener('click',()=>{
  let text=`üèÅ Phantom AI Result üèÅ\n\n`;
  history.forEach(h=>{
    text+=`${h.pair} ${h.status==='win'?'‚úÖ':'‚ùå'}\n`;
  });
  navigator.clipboard.writeText(text).then(()=>showToast());
});

renderResults();
</script>
</body>
</html>
