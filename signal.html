<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom AI ‚Äî Signal Dashboard</title>
<style>
:root{
  --bg:#070b1a; 
  --panel:#0f1630; 
  --text:#e7f1ff; 
  --accent:#00ffc6;
  --border:#1b2445;
  --muted:#9fb0d6;
  --success:#22c55e;
  --danger:#ff6b6b;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:radial-gradient(circle at top,#020617 0%,#050a20 100%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:28px;
}
.card{
  width:100%;
  max-width:820px;
  border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid var(--border);
  box-shadow:0 12px 40px rgba(2,6,23,0.7);
  padding:26px;
  backdrop-filter: blur(8px);
}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.brand h1{
  margin:0;
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:0.6px;
}
.label{color:var(--muted);font-size:13px;margin-bottom:8px;display:block;}
.select-field, .input-field{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02);
  color:var(--text);
  outline:none;
  font-size:15px;
  margin-bottom:12px;
}
.btn{
  padding:12px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  transition:transform .14s ease,opacity .14s;
}
.btn:active{transform:translateY(1px);}
.btn.secondary{
  background:transparent;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.04);
}
.output-panel{margin-top:18px;display:grid;grid-template-columns:1fr 360px;gap:18px;}
.output-box{
  padding:18px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.04);
  min-height:190px;
  color:#cdefff;
  font-weight:600;
  line-height:1.6;
  white-space:pre-line;
  position:relative;
  box-shadow: inset 0 0 10px rgba(0,255,204,0.06);
}
.result-box{
  padding:18px;
  border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  border:1px solid rgba(255,255,255,0.03);
  min-height:190px;
  color:var(--text);
  font-weight:600;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.copy-btn{
  position:absolute;
  top:12px;
  right:12px;
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  font-weight:700;
  font-size:13px;
  cursor:pointer;
  display:none;
}
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:opacity .18s ease;
}
.modal-backdrop.show{opacity:1;pointer-events:auto;}
.modal{
  width:100%;
  max-width:520px;
  border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:20px;
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  transform:translateY(8px);
}
.modal .signal{
  font-weight:700;
  color:#cfefff;
  white-space:pre-line;
  line-height:1.6;
  margin-bottom:12px;
}
.modal .controls{display:flex;gap:10px;justify-content:flex-end}
.modal .controls .btn-profit{
  background:linear-gradient(90deg,#5eead4,#22c55e);
  color:#042011;
}
.modal .controls .btn-loss{
  background:linear-gradient(90deg,#ff9b9b,#ff6b6b);
  color:#2b0707;
}
.modal .modal-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.modal .modal-top .title{font-weight:800;color:var(--accent)}
.modal .modal-top .small{color:var(--muted);font-weight:600;font-size:13px}
.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  transform:translateY(14px);
  opacity:0;
  transition:all .25s ease;
  z-index:1200;
}
.toast.show{opacity:1;transform:translateY(0);}
.clear-btn{margin-top:8px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
</style>
</head>
<body>
<div class="card" role="main">
  <div class="header">
    <div class="brand"><h1>Phantom AI</h1></div>
    <div class="small-muted">Premium Signal Panel</div>
  </div>
  <label>Select Market Type</label>
  <select id="marketType" class="select-field">
    <option value="">-- Choose Market --</option>
    <option value="Real Market">Real Market</option>
    <option value="OTC Market">OTC Market</option>
  </select>
  <label>Enter Pair Name</label>
  <input id="marketName" class="input-field" placeholder="e.g. EUR/JPY or USD PKR">
  <button id="generateBtn" class="btn">Generate</button>

  <div class="output-panel">
    <div class="output-box" id="outputBox">
      <button class="copy-btn" id="copyMain">Copy</button>
      <div id="outputPlaceholder" style="opacity:0.6;">Press <strong>Generate</strong> to create a signal. Results appear in right panel.</div>
    </div>
    <div class="result-box" id="resultBox">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:800">üèÅ Phantom AI Result üèÅ</div>
        <button class="clear-btn" id="clearBtn">Reset</button>
      </div>
      <div id="resultList" style="white-space:pre-line;margin-top:8px;color:#cfefff;flex:1;"></div>
      <div id="summary" class="small-muted"></div>
      <button class="btn secondary" id="telegramShare" style="margin-top:8px">Share on Telegram</button>
    </div>
  </div>
</div>

<div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-top">
      <div class="title" id="modalTitle">Phantom AI Signal</div>
      <div class="small" id="modalType">--</div>
    </div>
    <div class="signal" id="modalSignal"></div>
    <div class="controls">
      <button class="btn btn-profit" id="btnProfit">‚úÖ Profit</button>
      <button class="btn btn-loss" id="btnLoss">‚ùå Loss</button>
    </div>
    <div style="margin-top:10px;text-align:right;">
      <button class="btn secondary" id="modalCopy">Copy Signal</button>
    </div>
  </div>
</div>

<div class="toast" id="toast">Signal Copied!</div>

<script>
let history = JSON.parse(sessionStorage.getItem('history')||'[]');
const outputBox=document.getElementById('outputBox');
const outputPlaceholder=document.getElementById('outputPlaceholder');
const resultList=document.getElementById('resultList');
const summary=document.getElementById('summary');
const modalBackdrop=document.getElementById('modalBackdrop');
const modalSignal=document.getElementById('modalSignal');
const modalType=document.getElementById('modalType');
const modalCopy=document.getElementById('modalCopy');
const btnProfit=document.getElementById('btnProfit');
const btnLoss=document.getElementById('btnLoss');
const copyMain=document.getElementById('copyMain');
const toast=document.getElementById('toast');
const clearBtn=document.getElementById('clearBtn');
const telegramShare=document.getElementById('telegramShare');

function showToast(text="Signal Copied!"){
  toast.textContent=text;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1500);
}
function renderResults(){
  const lines=history.map(h=>`${h.pair} ${h.status==='win'?'‚úÖ':'‚ùå'}`).join("\n");
  resultList.textContent=lines||"No signals yet.";
  const total=history.length;
  const wins=history.filter(h=>h.status==='win').length;
  const losses=total-wins;
  const accuracy=total?Math.round((wins/total)*100):0;
  summary.innerHTML=`
    üìä Total Signals: ${total}<br>
    ‚úÖ Win: ${wins}<br>
    ‚ùå Loss: ${losses}<br>
    üìà Accuracy: ${accuracy}%
  `;
}
function buildSignalText(pair,timeStr){
  return `üöÄ Phantom AI\n\nüí± Pair: ${pair}\n‚è∞ Time: ${timeStr}\n\nüìà Strategy: Opposite Trade\n\n‚ö° Note: Follow risk \nmanagement & check previous candle.`;
}
function openModal(pair,type,timeStr){
  modalSignal.textContent=buildSignalText(pair,timeStr);
  modalType.textContent=type||'';
  modalBackdrop.classList.add('show');
}
function closeModal(){modalBackdrop.classList.remove('show');}
function copyTextToClipboard(text){
  if(navigator.clipboard&&navigator.clipboard.writeText)return navigator.clipboard.writeText(text);
  const ta=document.createElement('textarea');ta.value=text;document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);return Promise.resolve();
}

document.getElementById('generateBtn').addEventListener('click',()=>{
  const type=document.getElementById('marketType').value.trim();
  const pair=document.getElementById('marketName').value.trim();
  if(!type){outputBox.innerHTML="‚ö†Ô∏è Please select a market type.";return;}
  if(!pair){outputBox.innerHTML="‚ö†Ô∏è Please enter a pair name.";return;}
  outputBox.innerHTML=`<div class="loading">Analyzing Phantom AI...</div>`;
  copyMain.style.display='none';
  setTimeout(()=>{
    const now=new Date();
    const randomMinutes=Math.floor(Math.random()*3)+2;
    now.setMinutes(now.getMinutes()+randomMinutes);
    const timeStr=`${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    openModal(pair,type,timeStr);
    const preview=buildSignalText(pair,timeStr);
    outputBox.innerHTML=`<div style="white-space:pre-line;font-weight:700;color:#cfefff;">${preview}</div>`;
    copyMain.style.display='inline-block';
    copyMain.onclick=()=>copyTextToClipboard(preview).then(()=>showToast());
    modalCopy.onclick=()=>copyTextToClipboard(preview).then(()=>showToast());
    const addResult=(status)=>{
      history.push({pair:pair,time:timeStr,status:status});
      sessionStorage.setItem('history',JSON.stringify(history));
      renderResults();
      closeModal();
      const note=document.createElement('div');note.style.marginTop='10px';
      note.style.fontSize='14px';note.style.color=status==='win'?'var(--success)':'var(--danger)';
      note.textContent=status==='win'?'‚úÖ Recorded as PROFIT':'‚ùå Recorded as LOSS';
      outputBox.appendChild(note);
      setTimeout(()=>{if(note.parentNode)note.remove();},1600);
    };
    btnProfit.onclick=()=>addResult('win');
    btnLoss.onclick=()=>addResult('loss');
  },2000);
});
modalBackdrop.addEventListener('click',(e)=>{if(e.target===modalBackdrop)closeModal();});
clearBtn.addEventListener('click',()=>{
  if(!confirm('Clear all recorded signals?'))return;
  history=[];sessionStorage.removeItem('history');renderResults();
});
telegramShare.addEventListener('click',()=>{
  const txt=history.map(h=>`${h.pair} ${h.status==='win'?'‚úÖ':'‚ùå'}`).join("\n");
  const url=`https://t.me/share/url?url=&text=${encodeURIComponent('üèÅ Phantom AI Result üèÅ\n\n'+txt)}`;
  window.open(url,'_blank');
});
renderResults();
</script>
</body>
</html>
