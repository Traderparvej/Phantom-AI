<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom AI ‚Äî Signal Dashboard</title>
<style>
:root{
  --bg:#070b1a; 
  --text:#e7f1ff; 
  --accent:#00ffc6;
  --border:#1b2445;
  --muted:#9fb0d6;
  --success:#22c55e;
  --danger:#ff6b6b;
  --warn:#facc15;
}
body{margin:0;font-family:Inter,system-ui; background:radial-gradient(circle at top,#020617 0%,#050a20 100%);color:var(--text);}
.card{max-width:820px;margin:20px auto;padding:20px;border-radius:16px;background:rgba(255,255,255,0.02);border:1px solid var(--border);backdrop-filter:blur(8px);}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
.brand h1{margin:0;background:linear-gradient(90deg,#00ffc6,#42a5ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.slogan{font-size:12px;color:var(--muted);}
.device-info{font-size:13px;color:var(--muted);text-align:right;}
.select-field,.input-field{width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff;}
.select-field option{color:black;}
.btn{padding:10px 14px;border-radius:8px;border:none;background:linear-gradient(90deg,#00ffc6,#42a5ff);color:#00121a;font-weight:700;cursor:pointer;}
.output-box{margin-top:15px;padding:15px;border-radius:10px;background:rgba(0,0,0,0.35);position:relative;min-height:100px;}
.copy-btn{position:absolute;top:10px;right:10px;padding:5px 8px;border:none;border-radius:6px;background:linear-gradient(90deg,#00ffc6,#42a5ff);color:#00121a;font-weight:700;cursor:pointer;}
.result-box{margin-top:15px;padding:15px;border-radius:10px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.03);min-height:150px;}
.signal-buttons{margin-top:10px;display:flex;gap:8px;}
.btn-profit{background:linear-gradient(90deg,#22c55e,#5eead4);color:#042011;}
.btn-loss{background:linear-gradient(90deg,#ff6b6b,#ff9b9b);color:#2b0707;}
.btn-avoid{background:linear-gradient(90deg,#facc15,#fbbf24);color:#00121a;}
.toast{position:fixed;right:20px;bottom:20px;background:linear-gradient(90deg,#00ffc6,#42a5ff);color:#00121a;padding:10px 14px;border-radius:10px;font-weight:700;opacity:0;transition:all .25s ease;z-index:1200;}
.toast.show{opacity:1;}
.trial-popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(90deg,#00ffc6,#42a5ff);color:#00121a;padding:15px 20px;border-radius:10px;font-weight:700;display:none;z-index:2000;text-align:center;cursor:pointer;}
.trial-popup:hover{opacity:0.9;}
.admin-footer{text-align:center;font-size:12px;color:var(--muted);margin-top:10px;cursor:pointer;}
.admin-panel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(10,10,20,0.95);color:#fff;padding:20px;border-radius:12px;width:300px;z-index:3000;display:none;}
.admin-panel h2{margin-top:0;margin-bottom:10px;text-align:center;font-size:16px;}
.admin-panel input, .admin-panel select{width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:none;outline:none;}
.admin-panel button{width:100%;padding:10px;border-radius:6px;border:none;background:linear-gradient(90deg,#00ffc6,#42a5ff);color:#00121a;font-weight:700;cursor:pointer;}
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <div>
      <h1>Phantom AI</h1>
      <div class="slogan">AI Based Market Analysis System</div>
    </div>
    <div class="device-info">
      Device ID: <span id="deviceId"></span><br>
      License: <span id="licenseStatus">Inactive</span>
    </div>
  </div>

  <div style="display:flex;gap:10px;margin-bottom:10px;">
    <input id="licenseKey" class="input-field" placeholder="Enter License Key" style="flex:1;">
    <button id="verifyBtn" class="btn" style="flex:0 0 auto;">Verify</button>
  </div>

  <label>Select Market Type</label>
  <select id="marketType" class="select-field">
    <option value="">-- Choose Market --</option>
    <option value="Real Market">Real Market</option>
    <option value="OTC Market">OTC Market</option>
  </select>

  <label>Enter Pair Name</label>
  <input id="marketName" class="input-field" placeholder="e.g. EUR/JPY">

  <button id="generateBtn" class="btn">Generate</button>

  <div class="output-box" id="outputBox">
    <button class="copy-btn" id="copySignal">Copy</button>
    <div id="signalText" style="opacity:0.6;">Press Generate to create a signal.</div>
    <div class="signal-buttons" id="signalButtons" style="display:none;">
      <button class="btn btn-profit" id="btnProfit">‚úÖ Profit</button>
      <button class="btn btn-loss" id="btnLoss">‚ùå Loss</button>
      <button class="btn btn-avoid" id="btnAvoid">‚ö†Ô∏è Avoid</button>
    </div>
  </div>

  <div class="result-box" id="resultBox">
    <div>üèÅ Phantom AI Result üèÅ</div>
    <div id="resultList" style="white-space:pre-line;margin-top:8px;color:#cfefff;flex:1;"></div>
    <div id="summary" class="small-muted"></div>
    <button class="btn" id="resetBtn" style="margin-top:10px;">Reset</button>
  </div>

  <div class="admin-footer" id="adminFooter">Admin Panel</div>
</div>

<div class="trial-popup" id="trialPopup">
  You can generate only 2 signals per day in Free Trial.<br>
  Click here to get License Key (@TraderParvej)
</div>

<div class="admin-panel" id="adminPanel">
  <h2>Admin Panel</h2>
  <input id="adminDeviceId" placeholder="Enter Device ID">
  <select id="adminLicenseStatus">
    <option value="Active">Active</option>
    <option value="Inactive">Inactive</option>
  </select>
  <button id="setLicenseBtn">Set License</button>
</div>

<div class="toast" id="toast">Signal Copied!</div>

<script>
// Device ID
let deviceId = localStorage.getItem('phantomDeviceId');
if(!deviceId){
  deviceId = 'Phantom-'+Math.floor(Math.random()*0xFFFF).toString(16).padStart(4,'0');
  localStorage.setItem('phantomDeviceId', deviceId);
}
document.getElementById('deviceId').textContent = deviceId;

// License storage
let licenses = JSON.parse(localStorage.getItem('licenses')||'{}');

// Admin Panel
const adminFooter = document.getElementById('adminFooter');
const adminPanel = document.getElementById('adminPanel');
const adminDeviceIdInput = document.getElementById('adminDeviceId');
const adminLicenseSelect = document.getElementById('adminLicenseStatus');
const setLicenseBtn = document.getElementById('setLicenseBtn');

adminFooter.addEventListener('click',()=>{
  let pwd = prompt("Enter Admin Password:");
  if(pwd === "@TraderParvej+"){
    adminPanel.style.display='block';
  } else alert("Wrong Password!");
});
setLicenseBtn.addEventListener('click',()=>{
  const id = adminDeviceIdInput.value.trim();
  const status = adminLicenseSelect.value;
  if(id){ licenses[id]=status; localStorage.setItem('licenses', JSON.stringify(licenses)); alert("License Updated"); adminPanel.style.display='none';}
});

// License verify
const licenseInput = document.getElementById('licenseKey');
const verifyBtn = document.getElementById('verifyBtn');
const licenseStatusSpan = document.getElementById('licenseStatus');
let licenseVerified = false;
verifyBtn.addEventListener('click',()=>{
  const key = licenseInput.value.trim();
  if(licenses[key]==='Active'){licenseVerified=true; licenseStatusSpan.textContent="Active"; showToast("License Verified ‚úÖ"); licenseInput.disabled=true; verifyBtn.disabled=true; verifyBtn.style.opacity="0.6";}
  else{licenseVerified=false; licenseStatusSpan.textContent="Inactive"; showToast("Invalid License ‚ùå");}
});

// Trial
const today = new Date().toISOString().slice(0,10);
let trialData = JSON.parse(localStorage.getItem('trialData')||'{}');
if(trialData.date!==today){trialData={date:today,count:0}; localStorage.setItem('trialData',JSON.stringify(trialData));}

// Toast
const toast = document.getElementById('toast');
function showToast(txt){toast.textContent=txt; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1500);}

// Trial Popup
const trialPopup = document.getElementById('trialPopup');
function showTrialPopup(){trialPopup.style.display='block'; setTimeout(()=>trialPopup.style.display='none',4000);}
trialPopup.addEventListener('click',()=>{window.open("https://t.me/TraderParvej","_blank");});

// History
let history = JSON.parse(sessionStorage.getItem('history')||'[]');
const resultList=document.getElementById('resultList');
const summary=document.getElementById('summary');

// Render
function renderResults(){
  resultList.textContent = history.map(h=>`${h.pair} ${h.status==='win'?'‚úÖ':h.status==='loss'?'‚ùå':'‚ö†Ô∏è'}`).join("\n")||"No signals yet.";
  const total=history.length; const wins=history.filter(h=>h.status==='win').length;
  const losses=history.filter(h=>h.status==='loss').length; const avoids=history.filter(h=>h.status==='avoid').length;
  const accuracy=wins+losses>0?Math.round((wins/(wins+losses))*100):0;
  summary.innerHTML=`üìä Total Signals: ${total}\n‚úÖ Win: ${wins} ‚ùå Loss: ${losses} ‚ö†Ô∏è Avoid: ${avoids}\nüìà Accuracy: ${accuracy}%`;
}

// Generate signal
const signalText=document.getElementById('signalText');
const signalButtons=document.getElementById('signalButtons');
const btnProfit=document.getElementById('btnProfit');
const btnLoss=document.getElementById('btnLoss');
const btnAvoid=document.getElementById('btnAvoid');

document.getElementById('generateBtn').addEventListener('click',()=>{
  if(!licenseVerified && trialData.count>=2){showTrialPopup(); return;}
  const type=document.getElementById('marketType').value.trim();
  const pair=document.getElementById('marketName').value.trim();
  if(!type){alert("Select Market Type");return;}
  if(!pair){alert("Enter Pair Name");return;}
  signalText.innerHTML="Generating signal...";
  signalButtons.style.display="none";
  setTimeout(()=>{
    const now=new Date(); now.setMinutes(now.getMinutes() + Math.floor(Math.random()*2)+2);
    const timeStr = now.getHours().toString().padStart(2,'0')+":"+now.getMinutes().toString().padStart(2,'0');
    signalText.textContent = `üöÄ Phantom AI\n\nüí± Pair: ${pair}\n‚è∞ Time: ${timeStr}\nüìà Strategy: Opposite Trade\n‚ö° Check previous candle.`;
    signalButtons.style.display="flex";
    if(!licenseVerified){trialData.count++; localStorage.setItem('trialData',JSON.stringify(trialData)); if(trialData.count>=2) showTrialPopup();}
  },1000);
});

// Add signal
function addSignal(status){
  const pair=document.getElementById('marketName').value.trim();
  history.push({pair,status}); sessionStorage.setItem('history',JSON.stringify(history)); renderResults();
  signalText.textContent="Press Generate to create a signal."; signalButtons.style.display='none';
}
btnProfit.addEventListener('click',()=>addSignal('win'));
btnLoss.addEventListener('click',()=>addSignal('loss'));
btnAvoid.addEventListener('click',()=>addSignal('avoid'));

// Copy
document.getElementById('copySignal').addEventListener('click',()=>{navigator.clipboard.writeText(signalText.textContent).then(()=>showToast("Signal Copied!"));});
document.getElementById('copyResult').addEventListener('click',()=>{navigator.clipboard.writeText(resultList.textContent+"\n"+summary.textContent).then(()=>showToast("Result Copied!"));});

// Reset
document.getElementById('resetBtn').addEventListener('click',()=>{
  if(confirm("Clear all signals?")){history=[]; sessionStorage.removeItem('history'); renderResults();}
});

renderResults();
</script>
</body>
</html>
