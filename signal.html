<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom AI ‚Äî Signal Dashboard</title>
<style>
:root{
  --bg:#070b1a; 
  --panel:#0f1630; 
  --text:#e7f1ff; 
  --accent:#00ffc6;
  --border:#1b2445;
  --muted:#9fb0d6;
  --success:#22c55e;
  --danger:#ff6b6b;
  --avoid:#fcd34d;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:radial-gradient(circle at top,#020617 0%,#050a20 100%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px 10px;
}
.card{
  width:100%;
  max-width:820px;
  border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid var(--border);
  box-shadow:0 12px 40px rgba(2,6,23,0.7);
  padding:20px;
  backdrop-filter: blur(8px);
}
.header{
  display:flex;
  justify-content:center;
  margin-bottom:12px;
}
.brand h1{
  font-size:26px;
  font-weight:800;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:1px;
}
.label{color:var(--muted);font-size:13px;margin-bottom:8px;display:block;}
.select-field, .input-field{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02);
  color:var(--text);
  outline:none;
  font-size:15px;
  margin-bottom:12px;
}
.btn{
  padding:12px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  transition:transform .14s ease,opacity .14s;
}
.btn:active{transform:translateY(1px);}
.btn.secondary{
  background:transparent;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.04);
}
.output-box{
  margin-top:18px;
  padding:18px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.04);
  min-height:120px;
  color:#cdefff;
  font-weight:600;
  line-height:1.6;
  white-space:pre-line;
  position:relative;
}
.result-box{
  margin-top:18px;
  padding:18px;
  border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  border:1px solid rgba(255,255,255,0.03);
  min-height:190px;
  color:var(--text);
  font-weight:600;
  display:flex;
  flex-direction:column;
  gap:10px;
  position:relative;
}
.copy-btn{
  position:absolute;
  top:12px;
  right:12px;
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  font-weight:700;
  font-size:13px;
  cursor:pointer;
  display:none;
}
.clear-btn{margin-top:8px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
.admin-panel{margin-top:20px;font-size:13px;color:var(--muted);}
.license-box{margin-bottom:12px;}
.device-id{font-size:13px;margin-bottom:8px;color:var(--muted);}
.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  transform:translateY(14px);
  opacity:0;
  transition:all .25s ease;
  z-index:1200;
}
.toast.show{opacity:1;transform:translateY(0);}
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <div class="brand"><h1>Phantom AI</h1></div>
  </div>

  <div class="device-id">Device ID: <span id="deviceId"></span></div>

  <div class="license-box">
    <label>License Key</label>
    <input id="licenseKey" class="input-field" placeholder="Enter license key">
    <button id="verifyLicense" class="btn secondary">Verify</button>
    <div id="licenseStatus" style="margin-top:6px;color:#22c55e;font-weight:600"></div>
  </div>

  <label>Select Market Type</label>
  <select id="marketType" class="select-field">
    <option value="">-- Choose Market --</option>
    <option value="Real Market">Real Market</option>
    <option value="OTC Market">OTC Market</option>
  </select>

  <label>Enter Pair Name</label>
  <input id="marketName" class="input-field" placeholder="e.g. EUR/JPY or USD PKR">
  <button id="generateBtn" class="btn">Generate</button>

  <div class="output-box" id="outputBox">
    <button class="copy-btn" id="copyOutput">Copy</button>
    <div id="outputPlaceholder" style="opacity:0.6;">Press <strong>Generate</strong> to create a signal.</div>
  </div>

  <div class="result-box" id="resultBox">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:800">üèÅ Phantom AI Result üèÅ</div>
      <button class="clear-btn" id="clearBtn">Reset</button>
    </div>
    <div id="resultList" style="white-space:pre-line;margin-top:8px;color:#cfefff;flex:1;"></div>
    <div id="summary" class="small-muted"></div>
    <button class="btn secondary" id="copyResult" style="margin-top:8px">Copy Result</button>
  </div>

  <div class="admin-panel">
    Admin Panel: <input type="password" id="adminPass" placeholder="Password"><button id="adminBtn" class="btn secondary">Submit</button>
  </div>
</div>

<div class="toast" id="toast">Signal Copied!</div>
