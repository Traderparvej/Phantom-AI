<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Phantom AI — Simple Signal</title>
<style>
:root{
  --bg:#070b1a; --text:#e7f1ff; --accent:#00ffc6; --accent-2:#42a5ff;
  --muted:#9fb0d6; --card:#0f1530; --glass:rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:radial-gradient(circle at top,#020617 0%,#050a20 100%);color:var(--text)}
.container{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:36px;}
.card{width:100%;max-width:820px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);box-shadow:0 12px 40px rgba(2,6,23,0.7);padding:24px;backdrop-filter:blur(6px)}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.brand{display:flex;align-items:center;gap:12px}
.logo-circle{width:18px;height:18px;border-radius:50%;background:linear-gradient(90deg,var(--accent),var(--accent-2));animation:pulse 1.6s infinite}
@keyframes pulse{0%{transform:scale(1);opacity:.8}50%{transform:scale(1.35);opacity:1}100%{transform:scale(1);opacity:.8}}
.brand h1{margin:0;font-size:20px;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.slogan{font-size:12px;color:var(--muted);margin-top:2px}

/* form */
.form-row{display:flex;gap:12px;margin-bottom:12px}
.col{flex:1;min-width:0}
.input-field,.select-field{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--glass);color:var(--text);outline:none;font-size:15px}
.select-field option{color:#000}
.label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}

/* actions & output */
.controls{display:flex;gap:10px;align-items:center;margin-top:6px}
.btn{padding:12px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#00121a;transition:opacity .12s,transform .12s}
.btn:active{transform:translateY(1px)}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);font-weight:700}
.output-area{margin-top:18px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.03);min-height:140px;position:relative}
.copy-btn{position:absolute;top:14px;right:14px;padding:8px 10px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#00121a;font-weight:700;cursor:pointer}

/* helper text */
.hint{font-size:13px;color:var(--muted);margin-top:8px}

/* toast */
.toast{position:fixed;right:20px;bottom:20px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#00121a;padding:10px 14px;border-radius:10px;font-weight:800;transform:translateY(8px);opacity:0;transition:all .25s;z-index:2000}
.toast.show{opacity:1;transform:translateY(0)}

/* responsive */
@media(max-width:720px){
  .form-row{flex-direction:column}
  .copy-btn{position:static;margin-top:10px}
}
</style>
</head>
<body>
<div class="container">
  <div class="card" role="main" aria-labelledby="pageTitle">
    <div class="header">
      <div class="brand"><span class="logo-circle" aria-hidden="true"></span><div><h1 id="pageTitle">Phantom AI</h1><div class="slogan">Simple Signal Creator</div></div></div>
      <div style="text-align:right;color:var(--muted);font-size:13px">Version 1.0</div>
    </div>

    <!-- Form -->
    <div>
      <label class="label" for="pairInput">Enter Pair Name</label>
      <input id="pairInput" class="input-field" placeholder="e.g. EUR/JPY">

      <div class="form-row">
        <div class="col">
          <label class="label" for="marketType">Select Market Type</label>
          <select id="marketType" class="select-field">
            <option value="">-- Select --</option>
            <option value="Real Market">Real Market</option>
            <option value="OTC Market">OTC Market</option>
          </select>
        </div>

        <div class="col">
          <label class="label" for="timeInput">Enter Signal Time</label>
          <input id="timeInput" class="input-field" placeholder="HH:MM (24-hour) — e.g. 10:30">
        </div>
      </div>

      <label class="label" for="strategyInput">Enter Strategy Name</label>
      <input id="strategyInput" class="input-field" placeholder="e.g. Opposite Trade / Running Candle">

      <div class="controls">
        <button id="generateBtn" class="btn">Generate Signal</button>
        <button id="clearBtn" class="btn btn-ghost">Clear</button>
        <div class="hint">Signal will appear below in a clean, shareable format.</div>
      </div>
    </div>

    <!-- Output -->
    <div class="output-area" id="outputArea" aria-live="polite">
      <button class="copy-btn" id="copyBtn">Copy</button>
      <div id="outputText" style="white-space:pre-line;color:#cfefff;font-size:15px">No signal yet. Fill the fields and click "Generate Signal".</div>
    </div>

  </div>
</div>

<div class="toast" id="toast">Copied</div>

<script>
// utilities
const $ = id => document.getElementById(id);
const toast = $('toast');
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1400);
}

// validation for HH:MM 24-hour
function isValidTime(str){
  if(!str) return false;
  const m = str.trim().match(/^([01]?\d|2[0-3]):([0-5]\d)$/);
  return !!m;
}

// build signal text
function buildSignal(pair, market, time, strategy){
  return `🚀 Phantom AI 🚀

💱 Pair: ${pair} ${market}
🕒 Time: ${time}

📈 Strategy: ${strategy}

⚡️ Note: Follow risk management & check previous candle.`;
}

// elements
const pairInput = $('pairInput');
const marketType = $('marketType');
const timeInput = $('timeInput');
const strategyInput = $('strategyInput');
const generateBtn = $('generateBtn');
const clearBtn = $('clearBtn');
const outputText = $('outputText');
const copyBtn = $('copyBtn');

// events
generateBtn.addEventListener('click', ()=> {
  const pair = pairInput.value.trim();
  const market = marketType.value.trim();
  const time = timeInput.value.trim();
  const strategy = strategyInput.value.trim() || '—';

  if(!pair){ alert('Please enter Pair Name.'); pairInput.focus(); return; }
  if(!market){ alert('Please select Market Type.'); marketType.focus(); return; }
  if(!time){ alert('Please enter Signal Time (HH:MM).'); timeInput.focus(); return; }
  if(!isValidTime(time)){ alert('Time format invalid. Use HH:MM (24-hour) e.g. 14:05'); timeInput.focus(); return; }

  const signal = buildSignal(pair, market, time, strategy);
  outputText.textContent = signal;
});

clearBtn.addEventListener('click', ()=> {
  pairInput.value=''; marketType.value=''; timeInput.value=''; strategyInput.value=''; outputText.textContent='No signal yet. Fill the fields and click "Generate Signal".';
});

copyBtn.addEventListener('click', async ()=> {
  try{
    await navigator.clipboard.writeText(outputText.textContent);
    showToast('Signal copied ✅');
  }catch(e){
    alert('Unable to copy. Your browser may block clipboard access.');
  }
});

// optional: enter key triggers generate when focused in time or strategy
[timeInput, strategyInput].forEach(el=>{
  el.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ generateBtn.click(); }});
});
</script>
</body>
</html>
