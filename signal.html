<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom AI ‚Äî Signal Dashboard</title>
<style>
:root{
  --bg:#070b1a; 
  --panel:#0f1630; 
  --text:#e7f1ff; 
  --accent:#00ffc6;
  --border:#1b2445;
  --muted:#9fb0d6;
  --success:#22c55e;
  --danger:#ff6b6b;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:radial-gradient(circle at top,#020617 0%,#050a20 100%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:28px;
}
.card{
  width:100%;
  max-width:480px;
  border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid var(--border);
  box-shadow:0 12px 40px rgba(2,6,23,0.7);
  padding:26px;
  backdrop-filter: blur(8px);
}
.header{display:flex;align-items:center;justify-content:center;margin-bottom:18px}
.header h1{
  margin:0;
  font-size:24px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:0.6px;
}
.label{color:var(--muted);font-size:13px;margin-bottom:8px;display:block;}
.select-field, .input-field{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.02);
  color:var(--text);
  outline:none;
  font-size:15px;
  margin-bottom:12px;
}
.btn{
  width:100%;
  padding:12px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  transition:transform .14s ease,opacity .14s;
}
.btn:active{transform:translateY(1px);}
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease;
}
.modal-backdrop.show{opacity:1;pointer-events:auto;}
.modal{
  width:100%;
  max-width:520px;
  border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:24px;
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 12px 40px rgba(0,0,0,0.7);
  transform:translateY(20px);
  opacity:0;
  transition:all .3s ease;
  text-align:center;
}
.modal-backdrop.show .modal{
  transform:translateY(0);
  opacity:1;
}
.modal .signal{
  font-weight:700;
  color:#cfefff;
  white-space:pre-line;
  line-height:1.6;
  margin-bottom:16px;
  font-size:16px;
}
.modal .controls{display:flex;gap:10px;justify-content:center;margin-bottom:12px}
.modal .controls .btn-profit{
  background:linear-gradient(90deg,#5eead4,#22c55e);
  color:#042011;
}
.modal .controls .btn-loss{
  background:linear-gradient(90deg,#ff9b9b,#ff6b6b);
  color:#2b0707;
}
.modal .copy-btn, .modal .telegram-btn{
  margin-top:6px;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.modal .copy-btn{
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
}
.modal .telegram-btn{
  background:linear-gradient(90deg,#42a5ff,#ff00f5);
  color:#00121a;
}
.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:linear-gradient(90deg,#00ffc6,#42a5ff);
  color:#00121a;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  transform:translateY(14px);
  opacity:0;
  transition:all .25s ease;
  z-index:1200;
}
.toast.show{opacity:1;transform:translateY(0);}
</style>
</head>
<body>
<div class="card">
  <div class="header"><h1>Phantom AI</h1></div>
  <label>Select Market Type</label>
  <select id="marketType" class="select-field">
    <option value="">-- Choose Market --</option>
    <option value="Real Market">Real Market</option>
    <option value="OTC Market">OTC Market</option>
  </select>
  <label>Enter Pair Name</label>
  <input id="marketName" class="input-field" placeholder="e.g. EUR/JPY or USD PKR">
  <button id="generateBtn" class="btn">Generate</button>
</div>

<div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
  <div class="modal">
    <div class="signal" id="modalSignal">Phantom AI Analysis...</div>
    <div class="controls">
      <button class="btn-profit" id="btnProfit">‚úÖ Profit</button>
      <button class="btn-loss" id="btnLoss">‚ùå Loss</button>
    </div>
    <button class="copy-btn" id="modalCopy">Copy Signal</button>
    <button class="telegram-btn" id="telegramShare">Share on Telegram</button>
  </div>
</div>

<div class="toast" id="toast">Signal Copied!</div>

<script>
const modalBackdrop=document.getElementById('modalBackdrop');
const modalSignal=document.getElementById('modalSignal');
const btnProfit=document.getElementById('btnProfit');
const btnLoss=document.getElementById('btnLoss');
const modalCopy=document.getElementById('modalCopy');
const telegramShare=document.getElementById('telegramShare');
const generateBtn=document.getElementById('generateBtn');
const toast=document.getElementById('toast');

let history = [];

function showToast(text="Signal Copied!"){
  toast.textContent=text;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1500);
}

function buildSignal(pair,timeStr){
  return `üöÄ Phantom AI\n\nüí± Pair: ${pair}\n‚è∞ Time: ${timeStr}\n\nüìà Strategy: Opposite Trade\n\n‚ö° Note: Follow risk \nmanagement & check previous candle.`;
}

function openModal(pair,type,timeStr){
  modalSignal.textContent = buildSignal(pair,timeStr);
  modalBackdrop.classList.add('show');
}

function closeModal(){modalBackdrop.classList.remove('show');}

generateBtn.addEventListener('click',()=>{
  const type=document.getElementById('marketType').value.trim();
  const pair=document.getElementById('marketName').value.trim();
  if(!type){alert("Select market type"); return;}
  if(!pair){alert("Enter pair name"); return;}
  modalSignal.textContent="Analyzing Phantom AI...";
  modalBackdrop.classList.add('show');
  setTimeout(()=>{
    const now=new Date();
    now.setMinutes(now.getMinutes() + Math.floor(Math.random()*3+2));
    const timeStr=`${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    modalSignal.textContent = buildSignal(pair,timeStr);
    history.push({pair,time:timeStr,status:"pending"});
  },3000);
});

btnProfit.onclick=()=>{history[history.length-1].status="win"; closeModal(); showToast("Recorded as PROFIT");};
btnLoss.onclick=()=>{history[history.length-1].status="loss"; closeModal(); showToast("Recorded as LOSS");};
modalCopy.onclick=()=>copyText(modalSignal.textContent);
telegramShare.onclick=()=>window.open(`https://t.me/share/url?url=&text=${encodeURIComponent(modalSignal.textContent)}`,'_blank');

function copyText(text){
  navigator.clipboard.writeText(text).then(()=>showToast());
}

modalBackdrop.addEventListener('click',(e)=>{if(e.target===modalBackdrop) closeModal();});
</script>
</body>
</html>
