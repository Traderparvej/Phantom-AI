<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Signal Generator</title>
<style>
:root{
  --bg:#070b1a; --text:#e7f1ff; --accent:#00ffc6; --accent2:#42a5ff; --muted:#9fb0d6; --glass:rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:radial-gradient(circle at top,#020617 0%,#050a20 100%);color:var(--text)}
.container{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:36px;}
.card{width:100%;max-width:820px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);box-shadow:0 12px 40px rgba(2,6,23,0.7);padding:24px;backdrop-filter:blur(6px)}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.brand{display:flex;align-items:center;gap:12px}
.logo-circle{width:18px;height:18px;border-radius:50%;background:linear-gradient(90deg,var(--accent),var(--accent2));animation:pulse 1.6s infinite}
@keyframes pulse{0%{transform:scale(1);opacity:.8}50%{transform:scale(1.35);opacity:1}100%{transform:scale(1);opacity:.8}}
.brand h1{margin:0;font-size:20px;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.slogan{font-size:12px;color:var(--muted);margin-top:2px}
.form-row{display:flex;gap:12px;margin-bottom:12px}
.col{flex:1;min-width:0}
.input-field,.select-field{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--glass);color:var(--text);outline:none;font-size:15px}
.select-field option{color:#000}
.label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
.controls{display:flex;gap:10px;align-items:center;margin-top:6px}
.btn{padding:12px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#00121a;transition:opacity .12s,transform .12s}
.btn:active{transform:translateY(1px)}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);font-weight:700}
.output-area{margin-top:18px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.03);min-height:140px;position:relative}
.copy-btn{position:absolute;top:14px;right:14px;padding:8px 10px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#00121a;font-weight:700;cursor:pointer}
.callput-box{margin-top:12px;display:none;gap:10px}
.toast{position:fixed;right:20px;bottom:20px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#00121a;padding:10px 14px;border-radius:10px;font-weight:800;transform:translateY(8px);opacity:0;transition:all .25s;z-index:2000}
.toast.show{opacity:1;transform:translateY(0)}
@media(max-width:720px){
  .form-row{flex-direction:column}
  .copy-btn{position:static;margin-top:10px}
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <div class="brand"><span class="logo-circle"></span><div><h1>Signal Generator</h1><div class="slogan">DragonFly & Phantom AI</div></div></div>
      <div style="text-align:right;color:var(--muted);font-size:13px">v1.0</div>
    </div>

    <!-- Form Inputs -->
    <label class="label" for="pairInput">Enter Pair Name</label>
    <input id="pairInput" class="input-field" placeholder="e.g. Pepe">

    <div class="form-row">
      <div class="col">
        <label class="label" for="marketType">Select Market Type</label>
        <select id="marketType" class="select-field">
          <option value="">-- Select --</option>
          <option value="OTC">OTC</option>
          <option value="Real Market">Real Market</option>
        </select>
      </div>
      <div class="col">
        <label class="label" for="timeInput">Enter Signal Time</label>
        <input id="timeInput" class="input-field" placeholder="HH:MM">
      </div>
    </div>

    <label class="label" for="strategySelect">Select Strategy</label>
    <select id="strategySelect" class="select-field">
      <option value="">-- Select --</option>
      <option value="DragonFly">DragonFly</option>
      <option value="Phantom">Phantom AI</option>
    </select>

    <div class="controls">
      <button id="generateBtn" class="btn">Generate Signal</button>
      <button id="clearBtn" class="btn btn-ghost">Clear</button>
    </div>

    <!-- Call/Put for Phantom -->
    <div class="callput-box" id="callPutBox">
      <button class="btn" id="btnCall">🟢 CALL</button>
      <button class="btn" id="btnPut">🔴 PUT</button>
    </div>

    <!-- Output Area -->
    <div class="output-area" id="outputArea">
      <button class="copy-btn" id="copyBtn">Copy Signal</button>
      <div id="outputText" style="white-space:pre-line;color:#cfefff;font-size:15px">No signal yet.</div>
    </div>

  </div>
</div>

<div class="toast" id="toast">Copied</div>

<script>
const $ = id=>document.getElementById(id);
const toast=$('toast');
const pairInput=$('pairInput');
const marketType=$('marketType');
const timeInput=$('timeInput');
const strategySelect=$('strategySelect');
const generateBtn=$('generateBtn');
const clearBtn=$('clearBtn');
const outputText=$('outputText');
const copyBtn=$('copyBtn');
const callPutBox=$('callPutBox');
const btnCall=$('btnCall');
const btnPut=$('btnPut');

function showToast(msg){toast.textContent=msg;toast.classList.add('show');setTimeout(()=>toast.classList.remove('show'),1400);}
function isValidTime(str){return /^([01]?\d|2[0-3]):([0-5]\d)$/.test(str);}

function generateDragonFly(pair, market, time){
  return `⚡️ DragonFly AI ⚡️

💹 ${pair} (${market})
🕒 ${time}
🎯 Opposite Trade
📋 Check previous candle & follow risk management`;
}

function generatePhantom(pair, market, time, direction){
  return `╔══════════════╗
      ⚡️ Phantom Signal ⚡️
╠══════════════╣
📊 Market: ${pair}-${market}
⏰ Time: ${time}
🧭 Expiry: M1
🔮 Direction: ${direction}
╠══════════════╣`;
}

generateBtn.addEventListener('click', ()=>{
  const pair=pairInput.value.trim();
  const market=marketType.value.trim();
  const time=timeInput.value.trim();
  const strategy=strategySelect.value;

  if(!pair){alert('Enter Pair Name'); pairInput.focus(); return;}
  if(!market){alert('Select Market Type'); marketType.focus(); return;}
  if(!time){alert('Enter valid Signal Time HH:MM'); timeInput.focus(); return;}
  if(!isValidTime(time)){alert('Time format invalid'); timeInput.focus(); return;}
  if(!strategy){alert('Select Strategy'); strategySelect.focus(); return;}

  if(strategy==='DragonFly'){
    callPutBox.style.display='none';
    outputText.textContent=generateDragonFly(pair, market, time);
  } else if(strategy==='Phantom'){
    callPutBox.style.display='flex';
    outputText.textContent='Select CALL or PUT below to generate Phantom Signal.';
  }
});

btnCall.addEventListener('click', ()=>{
  const pair=pairInput.value.trim();
  const market=marketType.value.trim();
  const time=timeInput.value.trim();
  outputText.textContent=generatePhantom(pair, market, time, '🟢 CALL');
});

btnPut.addEventListener('click', ()=>{
  const pair=pairInput.value.trim();
  const market=marketType.value.trim();
  const time=timeInput.value.trim();
  outputText.textContent=generatePhantom(pair, market, time, '🔴 PUT');
});

clearBtn.addEventListener('click', ()=>{
  pairInput.value=''; marketType.value=''; timeInput.value=''; strategySelect.value='';
  outputText.textContent='No signal yet.'; callPutBox.style.display='none';
});

copyBtn.addEventListener('click', async ()=>{
  try{await navigator.clipboard.writeText(outputText.textContent); showToast('Signal Copied ✅');}
  catch(e){alert('Unable to copy');}
});
</script>
</body>
</html>
